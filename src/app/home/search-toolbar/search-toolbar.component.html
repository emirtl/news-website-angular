<div class="grid justify-content-start">
  <div class="col-12 sm:col-6 md:col-4 lg:col-4">
    <p-inputGroup>
      <button (click)="onSearchBtn()" [disabled]="searchText==''||searchInput.value==''" type="button" pButton
              icon="pi pi-search" class="p-button-success"></button>
      <input #searchInput (keydown)="onInputChange($event)" type="text" pInputText placeholder="Search..."
             class="p-inputtext-fullWidth">
      <button (click)="onDeleteBtn()" [disabled]="searchInput.value ==''" type="button" pButton icon="pi pi-trash"
              class="p-button-danger"></button>
    </p-inputGroup>
  </div>
</div>
