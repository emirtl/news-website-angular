<p-card header="{{news.title}}" subheader="{{news.category.title}} "
        [style]="{ height: '440px' }"
        class="cursor-pointer hover:underline"
        [routerLink]="['/news-page',news.id]">
  <ng-template pTemplate="header">
    <img *ngIf="news.coverImage" [src]="news.coverImage" [alt]="news.title" style="max-height:235px"/>
  </ng-template>
  <span *ngIf="news.image" class="bg-black-alpha-90 text-white p-1 font-semibold">Exclusive</span>
</p-card>
