<div class="grid justify-content-center">
  <div class="col-8">
    <button class="mb-2" routerLink="/admin/create-news" pButton>Create News</button>
    <p-table
      [paginator]="true"
      [rows]="5"
      [value]="news$ | async"
      styleClass="p-datatable-striped shadow-3"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>image</th>
          <th>title</th>
          <th>category</th>
          <th>author</th>
          <th>created at</th>
          <th>actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>
            <p-image [src]=item.image [alt]=item.title width="50" [preview]="true"></p-image>

          </td>
          <td>{{ item.title }}</td>
          <td>{{ item.category.title }}</td>
          <td>{{ item.author.name }}</td>
          <td>{{ item.createdAt|date:'short' }}</td>

          <td>

            <p-button
              icon="pi pi-trash"
              styleClass="p-button-danger"
              (onClick)="onDeleteNews(item.id)"
            ></p-button>

            <p-button
              icon="pi pi-pencil"
              styleClass="p-button-warning"
              (onClick)="onUpdate(item.id)"
            ></p-button>
          </td>

        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
