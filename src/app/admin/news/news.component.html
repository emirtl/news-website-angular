<div class="grid justify-content-center">
  <div class="lg:col-8 xl:col-8 sm:col-12 xs:col-12">
    <button class="mb-2" routerLink="/admin/create-news" pButton>Create News</button>
    <p-table
      [tableStyle]="{'min-width': '26rem'}"
      responsiveLayout="stack"
      [paginator]="true"
      [rows]="5"
      [value]="news$ | async"
      styleClass="p-datatable-striped shadow-3"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>image</th>
          <th>title</th>
          <th>category</th>
          <th>author</th>
          <th>created at</th>
          <th>actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>
            <span class="p-column-title">image</span>
            <p-image [src]=item.coverImage [alt]=item.title width="100" [preview]="true"></p-image>

          </td>
          <td>
            <span class="p-column-title">title: </span>

            <p style="font-size: 0.9rem;margin-left: 0.4rem">{{ item.title }}</p>
          </td>
          <td>
            <span class="p-column-title">category</span>
            {{ item.category.title }}
          </td>
          <td>
            <span class="p-column-title">author</span>
            {{ item.author.name }}
          </td>
          <td>
            <span class="p-column-title">created at</span>
            {{ item.createdAt|date:'short' }}
          </td>


          <td>
            <span class="p-column-title">actions</span>
            <span class="p-buttonset">
            <p-button
              icon="pi pi-trash"
              styleClass="p-button-danger"
              (onClick)="onDeleteNews(item.id)"
            ></p-button>

            <p-button
              icon="pi pi-pencil"
              styleClass="p-button-warning"
              (onClick)="onUpdate(item.id)"
            ></p-button>
     </span>
          </td>

        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
