<div class="grid  justify-content-center">
  <div class="lg:col-10 xl:col-10 xs:col-12 sm:col-12">
    <p-table
      [tableStyle]="{'min-width': '23rem'}"
      responsiveLayout="stack"
      [paginator]="true"
      [rows]="5"
      [value]="users$ | async"
      styleClass="p-datatable-striped shadow-3"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>username</th>
          <th>email</th>
          <th>isAdmin</th>
          <th>actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>
            <span class="p-column-title">username</span>
            {{ item.username }}</td>
          <td>
            <span class="p-column-title">email</span>
            {{ item.email }}</td>
          <td>
            <span class="p-column-title">admin</span>
            {{ item.admin }}</td>

          <td>
            <span class="p-column-title">actions</span>
            <p-button
              icon="pi pi-trash"
              styleClass="p-button-danger"
              (onClick)="onDeleteUser(item.id)"
            ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
