<div class="grid justify-content-center">
  <div class="lg:col-12 xl:col-12 sm:col-12 xs:col-12">
    <button class="mb-2" routerLink="/admin/live-updates-create" pTooltip="create live Update section" pButton>Create
      Live
      Update
    </button>
    <p-table
      [tableStyle]="{'min-width': '26rem'}"
      responsiveLayout="stack"
      [paginator]="true"
      [rows]="5"
      [value]="liveUpdates$ | async"
      styleClass="p-datatable-striped shadow-3"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Cover Title</th>
          <th>main Cover Image</th>
          <th>actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>
            <span class="p-column-title">title: </span>

            <p style="font-size: 0.9rem;margin-left: 0.4rem">{{ item.coverTitle }}</p>

          </td>

          <td>
            <span class="p-column-title">image</span>
            <p-image *ngIf="item.mainCoverImage" [src]=item.mainCoverImage [alt]=item.coverTitle width="100"
                     [preview]="true"></p-image>

            <p *ngIf="!item.mainCoverImage">no image provided</p>
          </td>


          <td>
            <span class="p-column-title">actions</span>
            <span class="p-buttonset">
            <p-button
              icon="pi pi-trash"
              styleClass="p-button-danger"
              pTooltip="delete live Update"

              (onClick)="onDeleteLiveUpdate(item.id)"
            ></p-button>
              <p-button
                icon="pi pi-pencil"
                styleClass="p-button-warning"
                pTooltip="update live Update"

                (onClick)="onUpdateLiveUpdate(item.id)"
              ></p-button>

            <p-button
              pTooltip="create live Update Item"
              icon="pi pi-plus"
              styleClass="p-button-success"
              (onClick)="onUpdateLiveUpdateItem(item.id)"
            ></p-button>
     </span>
          </td>

        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
